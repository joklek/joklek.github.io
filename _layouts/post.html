---
layout: default
---
<div class="post-wrapper">
	<article class="post-main">
		<h1>{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date_to_string }} - {{ page.author }}</p>

		<div class="post-content">
			{{ content }}
		</div>
	</article>

	<aside class="post-toc" aria-label="Post outline">
		<nav id="post-outline" class="outline"></nav>
	</aside>
</div>

<script src="{{ '/assets/js/toc.js' | relative_url }}" defer></script>
